<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Result Summary component</title>
    <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
    <link rel="icon" href="favicon-32x32.png">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main>
    <div class="container">
        <div class="result-box">
            <h1>Your Result</h1>
            <div class="circle">
                <p class="score">76</p>
                <p class="out-of">of 100</p>
            </div>
            <p class="status">Great</p>
            <p class="description">You scored higher than 65% of the people who have taken these tests.</p>
        </div>
        <div class="summary-box">
            <p class="summary-head">Summary</p>
            <div class="summary-item reaction">
                <div class="flex">
                    <img src="icon-reaction.svg" alt="">
                    <p class="label">Reaction</p>
                </div>
                <p class="score"><strong>80</strong> / 100</p>
            </div>
            <div class="summary-item memory">
                <div class="flex">
                    <img src="icon-memory.svg" alt="">
                    <p class="label">Memory</p>
                </div>
                <p class="score"><strong>92</strong> / 100</p>
            </div>
            <div class="summary-item verbal">
                <div class="flex">
                    <img src="icon-verbal.svg" alt="">
                    <p class="label">Verbal</p>
                </div>
                <p class="score"><strong>61</strong> / 100</p>
            </div>
            <div class="summary-item visual">
                <div class="flex">
                    <img src="icon-visual.svg" alt="">
                    <p class="label">Visual</p>
                </div>
                <p class="score"><strong>72</strong> / 100</p>
            </div>
            <button class="continue-btn">Continue</button>
        </div>
    </div>
</main>
</body>
</html>
